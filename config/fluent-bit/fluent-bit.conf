[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name              tail
    Path              /var/log/legal-ai/**/*.log
    multiline.parser  docker, cri
    Tag               legal-ai.*
    Refresh_Interval  5

[INPUT]
    Name              tail
    Path              /var/log/legal-ai/**/*.jsonl
    Tag               legal-ai.audit.*
    Refresh_Interval  5

[OUTPUT]
    Name        loki
    Match       legal-ai.*
    Host        loki
    Port        3100
    Labels      job=legal-ai
    Label_keys  $filename
    Auto_kubernetes_labels off 